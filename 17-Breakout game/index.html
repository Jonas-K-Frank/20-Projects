<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Breakout</title>
	</head>
	<body>
		<h1>Breakout</h1>
		<button id="rules-btn" class="btn rules-btn">Vis reglerne</button>

		<div id="rules" class="rules">
			<h2>Sådan spiller du</h2>
			<p>
				Brug højre og venstre piletaster til at bevæge ketcheren for at få
				bolden til at smadre blokkene
			</p>
			<p>
				Hvis du misser en bold vil din score nulstille og alle blokkene kommer
				tilbage.
			</p>
			<button id="close-btn" class="btn close-btn">Luk</button>
		</div>

		<canvas id="canvas" width="800" height="600"></canvas>

		<script src="script.js"></script>
	</body>
</html>

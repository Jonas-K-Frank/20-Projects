<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Typing game</title>
</head>

<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="sværhedsgrad">Sværhedsgrad</label>
                <select id="difficulty">
                    <option value="easy">Let</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Svær</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Hurtigskrivning</h2>
        <small>Skriv følgende ord:</small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="Skriv ordet her..." />

        <p class="time-container">
            Tid tilbage: <span id="time">10s</span>
        </p>

        <p class="score-container">
            Score: <span id="score">0</span>
        </p>


        <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>

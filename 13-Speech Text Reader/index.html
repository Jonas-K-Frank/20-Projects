<body>

        <h1>Tale syntese</h1>

        </button>

            <h3>Vælg sprog</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Skriv hvad der skal læses op..."></textarea>
            <button id="read" class="btn">Læs højt</button>
        </div>
        <main></main>
    </div>
</body>
